<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{employeesController.getListOfEmployees}" />
</f:metadata>

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Employees</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
  <center><h3><h:outputText value="Employee"/></h3></center>
  <h:form>
 <center>
  
     <h:commandButton action="#{someEmployeeController.addEmployee()}" value="Add New Employee" styleClass="btn btn-primary" >
    </h:commandButton>
</center>
   <h:dataTable value="#{employeesController.employees}" var="employee" styleClass="table table-striped table-bordered tableUpdated">
    <h:column>
     <f:facet name="header">
      <h:outputText value="First Name"/>
     </f:facet>
     <h:outputText value="#{employee.firstName}"/>
    </h:column><h:column>
     <f:facet name="header">
      <h:outputText value="Last Name"/>
     </f:facet>
     <h:outputText value="#{employee.lastName}"/>
    </h:column>
    <h:column>
     <f:facet name="header">
      <h:outputText value="Title"/>
     </f:facet>
     <h:outputText value="#{employee.title}"/>
    </h:column>
    <h:column>
    <f:facet name="header">
      <h:outputText value="Edit"/>
     </f:facet>
      <h:commandLink action="#{someEmployeeController.updateLoadEmployee(employee.id)}">
       <h:graphicImage value="./resources/images/edit.png" width="25"/>
      </h:commandLink>
    </h:column>
    <h:column>
    
    <f:facet name="header">
      <h:outputText value="Delete"/>
     </f:facet>
      <h:commandLink action="#{employeesController.deleteEmployee(employee)}">
        <h:graphicImage value="./resources/images/delete.png" width="25"/>
      </h:commandLink>
   </h:column>
   </h:dataTable>
  </h:form>
 </h:body>
</html>
