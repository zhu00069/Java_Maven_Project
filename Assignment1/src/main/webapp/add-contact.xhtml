<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Employees</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
  <center><h3><h:outputText value="Add a New Emloyee"/></h3></center>
  <center>
  <h:form id="form" style="margin-top: 10px;" >
  <h:panelGrid columns="2">
  <h:outputLabel>First name:</h:outputLabel>
  <h:inputText value="#{employee.firstName}" required= "true"  requiredMessage="First Name Required." id="firstName" />
  <h:outputLabel>Last name:</h:outputLabel>
  <h:inputText value="#{employee.lastName}" required= "true"  requiredMessage="Last Name Required." id="lastName" />
  <h:outputLabel>Title:</h:outputLabel>
  <h:inputText value="#{employee.title}" required= "true"  requiredMessage="Title Required." id="title" />
  </h:panelGrid>
  <h:commandLink action="#{employeesController.addEmployee(employee)}">
    <h:graphicImage value="./resources/images/saveButton.png" width="100"/>
  </h:commandLink>
  </h:form>
  </center>
 </h:body>
</html>
